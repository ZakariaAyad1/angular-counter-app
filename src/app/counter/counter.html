<p>counter works!</p>

<div class="counter-container">
  <h1>Counter</h1>

  <div class="count-display">{{ count }}</div>

  <div class="buttons-container">

    <button class="button decrement-btn" (click)="decrement()">
      Decrement
    </button>

    <button class="button reset-btn" (click)="reset()">
      Reset
    </button>

    <button class="button increment-btn" (click)="increment()">
      Increment
    </button>


  </div>
</div>
